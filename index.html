<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      font-size: 2rem;
      font-weight: bold;
      color: #8a2be2;
      margin-bottom: 20px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    .tile {
      border: 2px solid #8a2be2;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #8a2be2;
    }
    .tile:hover {
      background: #f3e8ff;
    }
  </style>
</head>
<body>
  <header>VictoriaStore</header>
  <div class="menu">
    <div class="tile">Nowo≈õci</div>
    <div class="tile">Kolekcja</div>
    <div class="tile">Promocje</div>
    <div class="tile">Kontakt</div>
  </div>
</body>
</html>
