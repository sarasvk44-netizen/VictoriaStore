<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VictoriaStore</title>

  <!-- Czcionki -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: url('twoje-tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #d4af37; /* z≈Çoty */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin: 0;
      color: #d4af37;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      flex-grow: 1;
      justify-items: center;
      align-items: center;
    }

    .tile {
      width: 150px;
      height: 150px;
      border: 3px solid #d4af37;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .tile:hover {
      background-color: rgba(212, 175, 55, 0.2);
      transform: scale(1.05);
    }

    footer {
      font-size: 14px;
      color: #d4af37;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <h1>VictoriaStore</h1>
  </header>

  <main class="menu">
    <a href="#" class="tile">Vipper</a>
    <a href="#" class="tile">Drikkeflasker</a>
    <a href="#" class="tile">Negler</a>
    <a href="#" class="tile">Diverse</a>
  </main>

  <footer>
    kontakt
  </footer>

</body>
</html>
