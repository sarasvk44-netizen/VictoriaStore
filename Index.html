<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .tile {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 15px;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .tile:hover {
      background: rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Victoria Store</header>
  <div class="grid">
    <div class="tile">Nowo≈õci</div>
    <div class="tile">Kolekcja</div>
    <div class="tile">Promocje</div>
    <div class="tile">Kontakt</div>
  </div>
</body>
</html>
